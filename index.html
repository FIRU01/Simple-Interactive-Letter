<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation">
        <div class="stars"></div>
        <div class="glow"></div>
        <div class="envelope-container" id="envelopeContainer">
            <div class="envelope" id="envelope">
                <div class="envelope-back"></div>
                <div class="flap" id="flap"></div>
                <div class="letter" id="letter">
                    <p>Dear Friend, 😊</p>
                    <p>I hope this letter finds you well. 🌸 I wanted to send you a little note to brighten your day! 🌟</p>
                    <p>With love,<br>💖 Your Greatest Supporter 💖</p>
                </div>
                <button class="open-button" id="openButton">Open ✉️</button>
                <button class="close-button" id="closeButton">Close ✉️</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
